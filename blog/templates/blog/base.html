{% load staticfiles %}

<html>
<head>
    <title>Ryan's py-blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static "css/blog.css" %}">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-69814042-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>

<body>

    <div class="text-center page-header">
        {% if user.is_authenticated %}
            <a href="{% url "post_new" %}" class="top-menu">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <a href="{% url "post_draft_list" %}" class="top-menu">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            <p class="top-menu">Hello {{ user.username }}
                <small>
                    (<a href="{% url "django.contrib.auth.views.logout" %}">Log Out</a>)
                </small>
            </p>
        {% else %}
            <a href="{% url "django.contrib.auth.views.login" %}" class="top-menu">
                <span class="glyphicon glyphicon-lock"></span>
            </a>
        {% endif %}
        <h1><a href="{% url "blog.views.post_list" %}">Hello, universe</a></h1>
           </div>
    <div class="content container">
    	<div class="row">
    		<div class="col-md-8">
    			{% block content %}
    			{% endblock %}
    		</div>
    	</div>
    </div>
 
 	</body>
 </html>
